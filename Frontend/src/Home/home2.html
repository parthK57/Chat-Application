<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="home.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-weight: 600">prattleMe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="">Home</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row d-flex justify-content-between" style="height: 65vh">
        <div class="col-3 d-flex flex-column" id="chats-block">
          <div class="" id="chats-title-container">
            <h3>Chats</h3>
          </div>
          <!-- USER CHAT LIST -->
          <div class="d-flex flex-column" id="users-container">
            <div class="user-container">
              <div class="user-image"></div>
              <div class="user-name">Alexa</div>
            </div>
            <div class="user-container">
              <div class="user-image"></div>
              <div class="user-name">Siri</div>
            </div>
          </div>
        </div>
        <div
          class="col-8 d-flex flex-column justify-content-between"
          id="message-container"
        >
          <div class="message-container-title" id="current-chat-message">
            <span class="chatbox-user-name"> Alexa </span>
          </div>
          <div class="d-flex flex-column h-75 p-2 chatbox">
            <!--ALL THE MESSAGE SHOULD GO HERE-->
            <div class="d-flex client-message">
              <span class="message">
                <p>HELLO</p>
              </span>
            </div>
            <div class="d-flex w-100 justify-content-end user-message">
              <span class="message-user">
                <p>Hii</p>
              </span>
            </div>
          </div>
          <div class="d-flex justify-content-between chat-toolbox mb-1">
            <input
              type="text"
              class="form-control mt-2"
              id="message-input-box"
            />
            <button type="submit" class="btn mt-2" id="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="../../dist/Home/home.js"></script>
  </body>
</html>
